name: Docker Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          name: binary-cache
          workflow: main.yml
          workflow_conclusion: success
      - name: Fake .tar, if necessary
        run: |
          mkdir -p binpkgs distfiles
          test -f distfiles.tar || tar -cf distfiles.tar distfiles
          test -f binpkgs.tar   || tar -cf binpkgs.tar   binpkgs
          md5sum binpkgs.tar distfiles.tar

      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gantoo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract Build Cache
        run: |
          CONTAINER=$(docker ps -qa)
          docker exec $CONTAINER /bin/sh -c 'echo /var/lib/buildkit/runc-overlayfs/snapshots/snapshots/*/fs/var/cache/binpkgs/' \
            | xargs -n1 echo \
            | while read -r file; do docker cp "$CONTAINER":"${file}" .; done
          tar cf binpkgs.tar binpkgs/
          docker exec $CONTAINER /bin/sh -c 'echo /var/lib/buildkit/runc-overlayfs/snapshots/snapshots/*/fs/var/cache/distfiles/' \
            | xargs -n1 echo \
            | while read -r file; do docker cp "$CONTAINER":"${file}" .; done
          tar cf distfiles.tar distfiles/
      - uses: actions/upload-artifact@v2
        with:
          name: binary-cache
          path: |
            binpkgs.tar
            distfiles.tar

      - name: DEBUG SHELL
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() }}
